<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe with Hyperlink</title>
    </head>
    <body>
        <h1>Iframe with hyperlink target attribute intro</h1>
        <Iframe src="list.html" width="600" height="400" name="xyz"></Iframe>
        <p><a href="https://www.abes.ac.in/" target="xyz"> Welcome to ABESEC</a></p>
    

        <!--Multimedia-->
    <h1>Multimedia</h1>
    <h2>Image Tag</h2>
    <img src="flagimage.jpg" type="WEB CSE/jpg" alt="This is an image" width="500">
    <h2>Vedio Tag</h2>
    <video src="diwalivedio.mp4" type="WEB CSE/mp4" width="600" height="400" controls></video>
    <h2>Audio Tag</h2>
    <audio src="audio.aac" type="WEB CSE/aac" controls ></audio>
</body>
</html>
