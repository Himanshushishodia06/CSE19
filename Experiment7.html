<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Website Menu</title> 
   
  <style> 
header {   
  display: block;   
  background: rgb(91, 227, 237);   
  padding: 10px;   
  text-align: center; 
} 
 
/* Inline Example */ 
header span {   
  display: inline;   
  color: rgb(224, 23, 23); 
  text-size-adjust: 50px;
} 
 
/* Inline-block Navigation */ 
.inline-block-menu ul { 
  list-style: none;   
  padding: 0; 
} 
.inline-block-menu li {   
  display: inline-block;   
  margin-right: 10px; 
} 
.inline-block-menu a {   
  text-decoration: none; 
  padding: 5px; 
  background: lightblue; 
} 
 
/* Float Navigation */ 
.float-menu ul {   
  list-style: none;   
  padding: 0; 
} 
.float-menu li { 
  float: left; 
  margin-right: 10px; 
} 
.float-menu a {   
  text-decoration: none;   
  padding: 5px; 
  background: rgb(243, 193, 234); 
} 
 
/* Clear Example */ 
.clear {   
  clear: both; 
} 
</style>

</head> 
<body> 
 
  <!-- Block Example --> 
  <header> 
    <span>My Website Menu</span> 
  </header> 
 
  <!-- Inline-block Example --> 
  <nav class="inline-block-menu"> 
    <ul> 
      <li><a href="#">Home</a></li> 
      <li><a href="#">About us</a></li> 
      <li><a href="#">Services</a></li>
      <li><a href="#">Products</a></li> 
      <li><a href="#">Contact</a></li>
      <li><a href="#">My Profile</a></li> 
    </ul> 
  </nav> 
 
  <!-- Float + Clear Example --> 
  <nav class="float-menu"> 
    <ul> 
      <li><a href="#">Dashboard</a></li> 
      <li><a href="#">Search</a></li>
      <li><a href="#">Store</a></li> 
      <li><a href="#">Messages</a></li> 
      <li><a href="#">Help Center</a></li> 
      <li><a href="#">Logout</a></li> 
    </ul> 
    <div class="clear"></div> 
  </nav> 
 
</body> 
</html>
