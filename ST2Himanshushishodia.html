<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <style>
        /* ------------ RESET ------------ */
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        /* ------------ NAVBAR ------------ */
        .navbar{
            width: 100%;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
        }

        .navbar .logo{
            font-size: 22px;
            font-weight: bold;
        }

        .navbar ul{
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .navbar ul li a{
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar ul li a:hover{
            color: #ff9800;
        }

        /* MOBILE NAVBAR */
        @media(max-width: 600px){
            .navbar ul{
                display: none;
            }
        }

        /* ------------ PRODUCT SECTION ------------ */
        .product{
            width: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img{
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .btn{
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background: #ff9800;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover{
            background: #e89100;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">MyStore</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>
