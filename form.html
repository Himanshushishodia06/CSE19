<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td>
                    <h2 align="center">Hotel Room Booking Form</h2>
                    <form>
                        <label>Full Name:</label>
                        <input type="text" name="fullname"><br><br>

                        <label>Email:</label>
                        <input type="email" name="email"><br><br>

                        <label>Phone:</label>
                        <input type="tel" name="phone"><br><br>

                        <label>Check-in Date:</label>
                        <input type="date" name="checkin"><br><br>

                        <label>Check-out Date:</label>
                        <input type="date" name="checkout"><br><br>

                        <label>Room Type:</label>
                        <select name="Room Types">
                            <option>Single Room</option>
                            <option>Double Room</option>
                            <option>Suit Room</option>
                            <option>Delux Room</option>
                        </select><br><br>

                        <label>Number of Guests</label>
                        <input type="number" name="guests"><br><br>

                        <label>Special Requests</label>
                        <textarea rows="4" cols="40"></textarea><br><br>

                        <center>
                            <input type="Submit" value="Book Now">
                            <input type="Reset" value="Reset Form">
                        </center>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
