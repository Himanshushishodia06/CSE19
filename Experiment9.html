<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS Grid </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            grid-template-areas:
            "header header header header header header"
            "sidemenu sidemenu mainmenu mainmenu mainmenu mainmenu"
            "sidemenu sidemenu mainmenu mainmenu mainmenu mainmenu"
            "sidemenu sidemenu mainmenu mainmenu mainmenu mainmenu"
            "content1 content1 content1 content2 content2 content2"
            "footer footer footer footer footer footer";
            height: 90vh;
            width: 80vw;
        }
        .item{
            background-color: #2196F3;
            border: 1px solid #000000;
            padding: 20px;
            text-align: center;
        }
        .item1{
            grid-column: 1 / 7;
            grid-row: 1 / 2;
            background-color: #00ff11;
        }
        .item2{
            grid-column: 1 / 3;
            grid-row: 2 / 5;
            background-color: aqua;
        }
        .item3{
            grid-column: 3 / 7;
            grid-row: 2 / 5;
            background-color: rgb(247, 131, 8);
        }
        .item4{
            grid-column: 1 / 4;
            grid-row: 5 / 6;
        background-color: violet;
    
        }
        .item5{
            grid-column: 4 / 7;
            grid-row: 5 / 6;
            background-color: rgb(243, 208, 8);
        }
        .item6{
            grid-column: 1 / 7;
            grid-row: 6 / 7;
            background-color: aquamarine;
        }
        @media (max-width:600px){
            .container{
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }
            .item1{
                grid-column: 1 / 3 ;
                grid-row: 1 / 2 ;
            }
            .item2{
                grid-column: 1 / 2 ;
                grid-row: 2 / 4 ;
            }
            .item3{
                grid-column: 2 / 3 ;
                grid-row: 2 / 4 ;
            }
            .item4{
                grid-column: 1 / 2 ;
                grid-row: 4 / 5 ;
            }
            .item5{
                grid-column: 2 / 3 ;
                grid-row: 4 / 5 ;
            }
            .item6{
                grid-column: 1 / 3 ;
                grid-row: 5 / 6 ;
            }   
        }
        @media (max-width:300px){
            .container{
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }
            .item1{
                grid-column: 1 / 2 ;
                grid-row: 1 / 2 ;
            }
            .item2{
                grid-column: 1 / 2 ;
                grid-row: 2 / 3 ;
            }
            .item3{
                grid-column: 1 / 2 ;
                grid-row: 3 / 4 ;
            }
            .item4{
                grid-column: 1 / 2 ;
                grid-row: 4 / 5 ;
            }
            .item5{
                grid-column: 1 / 2 ;
                grid-row: 5 / 6 ;
            }
            .item6{
                grid-column: 1 / 2 ;
                grid-row: 6 / 7 ;
            }
        }
        
    </style>
</head>
<body>
    <h2 style="color: rgb(111, 19, 215);" text-align="center">MUMBAI INDIAN'S Team Schedule</h2>
    <div class ="container">
        <div class="item item1">1st Match MI VS CSK</div>
        <div class="item item2">2nd Match MI VS PUN</div>
        <div class="item item3">3rd Match MI VS RCB</div>
        <div class="item item4">4th Match MI VS GT</div>
        <div class="item item5">5th Match MI VS RR</div>
        <div class="item item6">6th Match MI VS LSG</div>
</body>
</html>
