<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            gap: 10px;
            justify-content: space-evenly;
            align-items: center;
        }
        .item{
            background-color: #98e679;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .item1{
            background-color: #15d22ef7;
        }
        .item2{
            background-color: aqua;
        }
        .item3{
            background-color: rgb(255, 125, 3);
        }
        .item4{
            background-color: violet;
    
        }
        .item5{
            background-color: rgb(148, 144, 219);
        }
        .item6{
            background-color: rgb(235, 92, 178);
        }

    </style>
</head>
<body>
      <div class ="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content 1</div>
        <div class="item item5">Content 2</div>
        <div class="item item6">Footer</div>
    
</body>
</html>
