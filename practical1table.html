<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1 style="color: magenta;">HTML Table </h1>
    <table border="5" cellspacing="5" cellpadding="10" cellallign="centre">
        <caption>Topper's List of Individual Subjects</caption>
        <thead>
           <tr>
                <th style="background-color: rgb(11, 225, 218);"">ROLL No.</th>
                <th style="background-color: rgb(11, 225, 218);">NAME</th>
                <th style="background-color: rgb(11, 225, 218);">SUBJECTS</th>
                <th style="background-color: rgb(11, 225, 218);">MARKS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: rgb(11, 225, 218);">1</td>
                <td style="background-color: lightblue;" >Aditya</td>
                <td style="background-color: lightblue;">Physics</td>
                <td style="background-color: lightblue;">94</td>
            </tr>
            <tr>
                <td style="background-color: rgb(11, 225, 218);">2</td>
                <td style="background-color: lightblue;">Himal</td>
                <td style="background-color: lightblue;">Chemistry</td>
                <td style="background-color: lightblue;">97</td>
            </tr>
            <tr>
                <td style="background-color: rgb(11, 225, 218);">3</td>
                <td style="background-color: lightblue;">Tanishq</td>
                <td style="background-color: lightblue;">Maths</td>
                <td style="background-color: lightblue;">95</td>
            </tr>
            <tr>
                <td style="background-color: rgb(11, 225, 218);">4</td>
                <td style="background-color: lightblue;" >Himanshu</td>
                <td style="background-color: lightblue;">Computer Science</td>
                <td rowspan="2" style="background-color: lightblue;">99</td>
            </tr>
            <tr>
                <td style="background-color: rgb(11, 225, 218);">5</td>
                <td style="background-color: lightblue;" >Vishu</td>
                <td style="background-color: lightblue;">English</td>
            </tr>
            <tfoot>
                <tr>
                    <th style="background-color: rgb(224, 164, 213);" colspan="3">Total Students</th>
                    <td style="background-color: rgb(224, 164, 213);">5</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
