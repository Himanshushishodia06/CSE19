<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Flexbox Student Profile Card</title> 
  <style>    
    body{ 
      font-family: Arial, sans-serif;      
       margin: 20px;       
       background: #f9f9f9; 
    } 

    h2{text-align: center;} 

    .container{      
        display: flex;       
        flex-direction: column;       
        justify-content: center;          
        align-items: center;                   
        gap: 20px;                    
        flex-wrap: wrap; 
    } 
    .card{       
        background: #dc9bc9;       
        border-radius: 8px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);       
        width: 220px;       
        text-align: center; 
        padding: 16px; 
    } 
    .avatar{ 
        width: 70px; 
        height: 70px;       
        background: #1eb0ef; 
        color: #faf7f7;       
        border-radius: 50%; 
        display: flex; 
        justify-content: center; 
        align-items: center;       
        font-size: 20px; margin: 0 auto 12px; 
    } 

    .name{ font-weight: bold; font-size: 18px; } 
    .detail{ font-size: 14px; color: #2c0ac7; margin: 2px 0; }   
    </style> 
</head>

<body> 
  <h2 style="color: rgb(111, 19, 215);">Student Profile Cards</h2> 
  <div class="container"> 
    <div class="card"> 
      <div class="avatar">HT</div> 
      <div class="name">Hashi Tarar</div> 
      <div class="detail">B.Tech - CSE</div> 
      <div class="detail">Adm. No: 2025B01010657 </div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">HS</div> 
      <div class="name">Himanshu Shishodia</div> 
      <div class="detail">B.Tech - CSE</div> 
      <div class="detail">Adm. No: 2025B01010323</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">HS</div> 
      <div class="name">Himanshu Singh</div> 
      <div class="detail">B.Tech - CSE</div> 
      <div class="detail">Adm. No: 2025B01010542</div> 
      <div class="detail">1st Year</div> 
    </div> 
  </div> 
</body> 
</html>
