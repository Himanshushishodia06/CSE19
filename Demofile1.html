<!DOCTYPE html>
<html>

<head>
<title>HOTEL ROOM BOOKING FORM</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
    }

    table {
        background-color: skyblue;
        margin-top: 50px;
        border-collapse: collapse;
    }

    h1 {
        text-align: center;
    }

    label {
        font-weight: bold;
    }
    
    input, select, textarea {
        width: 90%;
        padding: 5px;
        margin-top: 5px;
    }

    input[type="submit"], input[type="reset"] {
        width: 40%;
        margin-top: 10px;
        cursor: pointer;
    }

    input[type="submit"] {
        background-color: green;
        color: white;
        border: none;
    }

    input[type="reset"] {
        background-color: red;
        color: white;
        border: none;
    }
</style>
</head>

<body>
    <center>
    <table border="1" cellpadding="10" cellspacing="0">
    <tr>
    <td>
    <h1 align="center">HOTEL ROOM BOOKING FORM</h1>
    <form method="post">
         <label>FULL NAME:</label>
         <input type="text" name="fullname" placeholder="Enter Your Full Nmae" required><br><br>

         <label>Email: </label>
         <input type="email" name="email" placeholder="Enter valid email address" required><br><br>

         <label>MOBILE NUMBER:</label>
         <input type="tel" name="NUMBER" placeholder="Enter no." required><br><br>
          
         <label for="checkin">Check-in Date:</label> 
         <input type="date" id="checkin" name="checkin"><br><br>
 
         <label for="checkout">Check-out Date:</label> 
         <input type="date" id="checkout" name="checkout"> 
         <br><br>
 
         <!-- Room Type --> 
         <label for="room">Room Type:</label> 
         <select id="room" name="room"> 
            <option value="single">Single Room</option> 
            <option value="double">Double Room</option> 
            <option value="deluxe">Deluxe Room</option> 
            <option value="suite">Suite</option> 
         </select><br><br>


        <!-- Number of Guests --> 
        <label for="guests">Number of Guests:</label> 
        <input type="number" id="guests" name="guests" min="1" max="10"> 
        <br><br>


        <!-- Special Requests --> 
        <label for="requests">Special Requests:</label><br> 
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea> 
        <br><br> 


        <center>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Clear">
        </center>

      </form>
        </td>
       </tr>
    </table>
  </center>

</body>
</html>
